<script type="module" src="../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
<script type="module" src="../../@polymer/marked-element/marked-element.js"></script>
<script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
<script type="module" src="../../@polymer/prism-element/prism-highlighter.js"></script>


<dom-module id="start-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display: block;
                overflow: hidden;
            }
        </style>

        <!-- Manager panel -->
        <div class="layout vertical"
                    style="height:100%; border-right: 1px solid #DDD; padding-right: 1px;">

            <prism-highlighter></prism-highlighter>

            <marked-element markdown="{{_text}}">
                <div class="markdown-html"></div>
            </marked-element>

        </div>

    </template>

    <script type="module">
import '@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import '@polymer/marked-element/marked-element.js';
import '@polymer/polymer/polymer-legacy.js';
import '@polymer/prism-element/prism-highlighter.js';
import { Polymer } from '@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({

    is: 'start-panel',

    behaviors: [
        FileThis.ErrorBehavior,
        FileThis.HttpBehavior
    ],

    properties:
    {
    },


    // Startup -------------------------------------------------------------------------------------

    ready: function()
    {
        this.httpGet("src/start-panel.md")
            .then(function(text)
            {
                this._text = text;
            }.bind(this));
    }

})
</script>
</dom-module>
