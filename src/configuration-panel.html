<dom-module id="configuration-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display: block;
                overflow: hidden;
                @apply --layout-vertical;
            }
        </style>

        <style>
        </style>

        <app-localstorage-document key="configurationPanel-configurationIsOpen" data="{{_configurationIsOpen}}">
        </app-localstorage-document>

        <app-localstorage-document key="configurationPanel-selectedConfigurationIndex" data="{{_selectedConfigurationIndex}}">
        </app-localstorage-document>

        <ft-accordion-item
            heading="Config"
            is-open="{{_configurationIsOpen}}"
            class="flex"
        >
            <div
                slot="content"
                class="flex layout vertical"
                style="
                    padding-left:10px;
                    padding-right:10px;
                "
            >
                <!-- Web component menu -->
                <paper-dropdown-menu
                    id="configurationMenu"
                    label="Web Component"
                    style="width:200px; margin-bottom: 16px; "
                >
                    <paper-listbox
                        class="dropdown-content"
                        slot="dropdown-content"
                        selected="{{_selectedConfigurationIndex}}"
                    >
                        <template
                            is="dom-repeat"
                            items="[[configurations]]"
                            as="configuration"
                        >
                            <paper-item>[[configuration.label]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>

                <iron-pages
                    id="configurationEditors"
                    class="flex layout vertical"
                    attr-for-selected="name"
                    selected="[[_selectedConfigurationName]]"
                >
                    <ft-connect-wizard-settings-editor
                        id="connectWizardSettingsEditor"
                        name="ft-connect-wizard"
                        ft-connect-wizard-show-documents-panel="{{ftConnectWizardShowDocumentsPanel}}"
                    >
                    </ft-connect-wizard-settings-editor>

                    <ft-connection-panel-settings-editor
                        id="connectionPanelSettingsEditor"
                        name="ft-connection-panel"
                        ft-connection-panel-show-heading="{{ftConnectionPanelShowHeading}}"
                        ft-connection-panel-heading="{{ftConnectionPanelHeading}}"
                        ft-connection-panel-show-delete-button="{{ftConnectionPanelShowDeleteButton}}"
                        ft-connection-show-details-panel="{{ftConnectionShowDetailsPanel}}"
                    >
                    </ft-connection-panel-settings-editor>

                    <ft-connection-list-item-settings-editor
                        id="connectionListItemSettingsEditor"
                        name="ft-connection-list-item"
                        ft-connection-list-item-allow-manual-fetch="{{ftConnectionListItemAllowManualFetch}}"
                    >
                    </ft-connection-list-item-settings-editor>

                    <ft-document-panel-settings-editor
                        id="documentPanelSettingsEditor"
                        name="ft-document-panel"
                        ft-document-panel-show-heading="{{ftDocumentPanelShowHeading}}"
                        ft-document-panel-heading="{{ftDocumentPanelHeading}}"
                        ft-document-panel-show-grid-button="{{ftDocumentPanelShowGridButton}}"
                        ft-document-panel-show-list-button="{{ftDocumentPanelShowListButton}}"
                        ft-document-panel-show-preview-button="{{ftDocumentPanelShowPreviewButton}}"
                        ft-document-panel-show-upload-button="{{ftDocumentPanelShowUploadButton}}"
                        ft-document-panel-show-download-button="{{ftDocumentPanelShowDownloadButton}}"
                        ft-document-panel-show-delete-button="{{ftDocumentPanelShowDeleteButton}}"
                        ft-document-panel-show-document-count="{{ftDocumentPanelShowDocumentCount}}"
                    >
                    </ft-document-panel-settings-editor>

                    <ft-source-panel-settings-editor
                        id="sourcePanelSettingsEditor"
                        name="ft-source-panel"
                        ft-source-panel-show-filters="{{ftSourcePanelShowFilters}}"
                        ft-source-panel-heading="{{ftSourcePanelHeading}}"
                        ft-source-panel-show-heading="{{ftSourcePanelShowHeading}}"
                        ft-source-panel-show-search-field="{{ftSourcePanelShowSearchField}}"
                    >
                    </ft-source-panel-settings-editor>

                    <!--<ft-source-grid-item-settings-editor>-->
                    <!--</ft-source-grid-item-settings-editor>-->

                </iron-pages>

            </div>

        </ft-accordion-item>

    </template>

    <script>
        Polymer({

            is: 'configuration-panel',

            behaviors: [
                FileThis.ConnectWizardSettingsBehavior,
                FileThis.ConnectionPanelSettingsBehavior,
                FileThis.ConnectionListItemSettingsBehavior,
                FileThis.DocumentPanelSettingsBehavior,
                FileThis.SourceGridItemSettingsBehavior,
                FileThis.SourcePanelSettingsBehavior,
            ],

            properties:
                {
                    configurations:{
                        type: Array,
                        notify: true,
                        value: [],
                    },

                    _selectedConfigurationIndex:
                        {
                            type: Number,
                            value: 0,
                            observer: "_onSelectedConfigurationIndexChanged",
                        },

                    _selectedConfiguration:
                        {
                            type: Object,
                            value: null,
                        },

                    _selectedConfigurationName:
                        {
                            type: Object,
                            value: null,
                        },

                    _configurationIsOpen:
                        {
                            type: Boolean,
                            value: true,
                        },
                },

            // Startup -------------------------------------------------------------------------------------

            ready: function()
            {
                this.async(function()
                {
                    // We have to be careful here to make sure that removed panels whose names have been stored
                    // by a client get mapped to an actual panel.
                    var panelName = this._readFromLocalStorage(this.localName + "selectedConfigurationPanelTabName", this._defaultPanelName);
                    if (!this._isValidPanelName(panelName))
                        panelName = this._defaultPanelName;

                    this._selectedConfigurationPanelTabName = panelName;
                });

                this.configurations.forEach(function(configuration)
                {
                    var settingsEditor;
                    switch (configuration.name)
                    {
                        case "ft-connect-wizard":
                            settingsEditor = this.$.connectWizardSettingsEditor;
                            break;
                        case "ft-connection-list-item":
                            settingsEditor = this.$.connectionPanelSettingsEditor;
                            break;
                        case "ft-connection-panel":
                            settingsEditor = this.$.connectionListItemSettingsEditor;
                            break;
                        case "ft-document-panel":
                            settingsEditor = this.$.documentPanelSettingsEditor;
                            break;
                        case "ft-source-panel":
                            settingsEditor = this.$.sourcePanelSettingsEditor;
                            break;
                        case "ft-source-grid-item":
                            settingsEditor = this.$.sourceGridSettingsEditor;
                            break;
                        default:
                            settingsEditor = null;
                            break;
                    }
                    configuration.settingsEditor = settingsEditor;
                }.bind(this));
            },

            _findElementWithId: function(id)
            {
                // TODO: There must be a better way to do this...
                var fakeViewport = this.$.fakeViewport;
                var children = Polymer.dom(fakeViewport).getEffectiveChildNodes();
                var count = children.length;
                for (var index = 0;
                     index < count;
                     index++)
                {
                    var child = children[index];
                    if (child.id === id)
                        return child;
                }
                return null;
            },

            _onSelectedConfigurationIndexChanged: function(to, from)
            {
                var selectedConfigurationIndex = this._selectedConfigurationIndex;
                if (selectedConfigurationIndex === null)
                    return;
                if (selectedConfigurationIndex === undefined)
                    return;
                var configurations = this.configurations;
                if (configurations.length === 0)
                    return;
                var selectedConfiguration = configurations[selectedConfigurationIndex];
                this._selectedConfiguration = selectedConfiguration;

                this._selectedConfigurationName = selectedConfiguration.name;
            },

            // User action event handling --------------------------------------------------------------------------

            _onPanelSelected: function()
            {
                localStorage.setItem(this.localName + "selectedConfigurationPanelTabName", this._selectedConfigurationPanelTabName);
            },

            _isValidPanelName: function(panelName)
            {
                switch (panelName)
                {
                    case "token":
                        return true;
                }
                return false;
            },


            // Local storage ----------------------------------------------------------------------------

            _readFromLocalStorage: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value === null)
                    value = defaultValue;
                return value;
            },

            _readFromLocalStorageBoolean: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value === null)
                    value = defaultValue;
                return JSON.parse(value);
            }

        })

    </script>
</dom-module>
