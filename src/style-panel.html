<link rel="import" href="../bower_components/ft-error-behavior/ft-error-behavior.html">
<link rel="import" href="../bower_components/ft-http-behavior/ft-http-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="style-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
            }
        </style>

        <div
                class="layout vertical"
                style="width:400px; padding:12px; ">

            <div>
                Choose a panel name
            </div>

            <!-- First -->
            <paper-button
                    id="firstButton"
                    on-tap="_onFirstButtonTapped"
                    raised>
                First
            </paper-button>

            <!-- Second -->
            <paper-button
                    id="secondButton"
                    on-tap="_onSecondButtonTapped"
                    raised>
                Second
            </paper-button>

        </div>

    </template>

    <script>
        Polymer({

            is: 'style-panel',

            behaviors: [
                FileThis.ErrorBehavior,
                FileThis.HttpBehavior
            ],

            properties:
            {
                componentName:
                {
                    type: String,
                    notify: true,
                    value: null
                }
            },

            _onFirstButtonTapped: function(event)
            {
            },

            _onSecondButtonTapped: function(event)
            {
            },

            changeTheme: function()
            {
                this.customStyle['--my-toolbar-color'] = 'blue';
                this.updateStyles();
            }

        })

    </script>
</dom-module>
