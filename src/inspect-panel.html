<link rel="import" href="../bower_components/ft-error-behavior/ft-error-behavior.html">
<link rel="import" href="../bower_components/ft-http-behavior/ft-http-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="inspect-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display: block;
                overflow: hidden;
            }
        </style>

        <div
                class="layout vertical"
                style="width:400px; padding:12px; ">

            <div>
                Click on a component on the right to get information about it in this panel
            </div>

            <div>
                Name: [[componentName]]
            </div>

            <a href="https://github.com/filethis/[[componentName]]" target="_blank">GitHub Repository</a>

        </div>

        <!--<marked-element>-->
            <!--<div slot="markdown-html"></div>-->
            <!--<script type="text/markdown">-->
                <!--[[componentName]]-->

                <!--We can even embed elements without fear of the HTML parser mucking up their-->
                <!--textual representation:-->

                <!--```html-->
                <!--<awesome-sauce>-->
                <!--<div>Oops, I'm about to forget to close this div.-->
                <!--</awesome-sauce>-->
                <!--```-->
            <!--</script>-->
        <!--</marked-element>-->


    </template>

    <script>
        Polymer({

            is: 'inspect-panel',

            behaviors: [
                FileThis.ErrorBehavior,
                FileThis.HttpBehavior
            ],

            properties:
            {
                componentName:
                {
                    type: String,
                    notify: true,
                    value: null
                }
            }

        })

    </script>
</dom-module>
